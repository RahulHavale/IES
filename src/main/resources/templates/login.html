<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ASHOK IT | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f6fb;
        }

        .login-card {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ff5722;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            color: #777;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c70f4;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #6c70f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #5a5ee0;
        }

        .forgot {
            margin-top: 15px;
            text-align: left;
        }

        .forgot a {
            text-decoration: none;
            color: #6c70f4;
            font-size: 13px;
        }

        .forgot a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">ASHOK IT</div>
    <div class="tagline">Learn Here. Lead Anywhere.</div>

    <p th:if="${succMsg}" th:text="${succMsg}" class="text-success"/>
    <p th:if="${errMsg}" th:text="${errMsg}" class="text-danger"/>

    <form th:action="@{/}" th:object="${loginForm}" method="post">
        <div class="form-group">
            <input type="email" placeholder="Enter Email Id" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Enter Password" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="forgot">
        <a href="#">Forgot Password?</a>
    </div>
</div>

</body>
</html>
